name: Valoguide
description: A valorant playbook for tips and tricks guide 

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  configurable_expansion_tile:
  flutter_launcher_icons: ^0.7.5
  youtube_player_flutter: ^7.0.0+2
  flutter_cache_manager: ^1.3.0
  photo_view: ^0.9.2
  firebase_admob: ^0.9.3+2
  flutter_config: ^1.0.7
  provider: ^4.1.3
  http: ^0.12.1
  shimmer: ^1.1.1
  html: ^0.14.0+3

flutter_icons:
  image_path: "assets/icons/icon.png"
  ios: true
  android: true

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/agents/port/
    - assets/images/agents/abilities/
    - assets/images/agents/avatar/
    - assets/images/weapons/
    - assets/images/weapons/weaponsCard/
    - assets/images/background/
    - assets/images/dashboard/
    - assets/images/maps/
    - assets/icons/

  # An image asset can refer to one or more resolution-specific "variants", see

  # For details regarding adding assets from package dependencies, see

  fonts:

    - family: Valorant
      fonts:
        - asset: assets/fonts/Valorant Font.ttf

    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron.otf

    - family: Tisa Sans
      fonts:
        - asset: assets/fonts/TisaSansPro.otf



  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
